<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Skill Competition</title>

</head>
<body>

  <style>
    .main-div {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      
    }
    .sub-div {
      border: 1px solid black;
      padding: 20px;
      min-width: 500px;
      width: 30%;
    }
    .random-text-style {
      border: 1px solid green;
      padding: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-all;
      row-gap: 1px;
    }
    .info-text {
      font-weight: bold;
    }
    .btn-style {
      background-color: blue;
      color: white;
      border-radius: 5px;
      padding: 10px;
      padding-bottom: 5px;
      padding-top: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-style:active {
      background-color: green;
      transform: translateY(0.5px);
    }
    .text-input {
      opacity: 0;
    }
  </style>

  <!-- 
    TODO
    1. Have a main div, this will help us in styling
    2. Layout all the things that we visually can see
   -->

   <div class="main-div">
    <div class="sub-div">
      <h1>Typing Speed Test Game</h1>

      <input class="text-input" id="text-input" type="text" oninput="onValueChange()" />
      <p onclick="focusTextInput()" id="random-text" class="random-text-style">
      </p>
      <p class="info-text">Time Left: <span id="counter">0</span>s</p>
      <p class="info-text">WPM: <span id="word-per-minute">0</span></p>

    <button id="start-btn" class="btn-style" onclick="countdown()">Start</button>
    </div>
   </div>

   <dialog id="dialog">
    <form id="score-form">
        <p>Your Score: <span id="final-score"><span></p>

            <input name="name" type="text" placeholder="Enter your name" />
            <input type="submit" value="Submit!" />
        </form>
   </dialog>

    <dialog id="top-ten-dialog">
        <p style="margin-bottom: 20px;">Top Ten:</p>
        <div id="top-ten-list">
        </div>
        <button onclick="closeTopTenDialog()">Close</button>
    </dialog>
</body>

    <script src="function.js"></script>

    <script>
        const form  = document.getElementById("score-form")

        form.addEventListener('submit', saveTheResult)

        document.onload = setDefaultVal()
        </script>
</html>
